<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="static/odin-lined.png" alt="odin-logo" id="odinLogo">
            <span>SIGN-UP FORM</span>
        </div>
        <div class="credit">PHOTO BY LUCASBINOL ON UNSPLASH</div>
    </div>
    <div class="right">
        <div class="description">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br>Sign up <em>now</em> to get started.
            <br><br>
            You <em>know</em> you want to.
        </div>
        <div class="signup">
            <h2>Let's do this!</h2>
            <form action="" method="post" class="signup-form"> 
                <div class="formgrid">
                    <div class="element">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" required placeholder="Thor">     
                    </div> 
                    <div class="element">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" required placeholder="Odinson">                
                    </div>
                    <div class="element">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required placeholder="thor.odinson@gmail.com">      
                    </div>
                    <div class="element">
                        <label for="phone">PHONE NUMBER (optional)</label>
                        <input type="tel" id="phone">    
                    </div>
                    <div class="element">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>        
                    </div>
                    <div class="element">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" required> 
                    </div>
                </div>
                
             
            </form>
        </div>
        <div class="lower">
            <button type="submit">Create Account</button>
            <span>Already have an account? <a href="">Log in</a></span>
        </div>
    </div>
</body>
</html>
